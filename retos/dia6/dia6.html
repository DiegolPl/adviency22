<head>

    <header class="contenedor_menu">

                <span class="material-symbols-outlined tachito" title="Eliminar">delete</span>
                <li>1 Kg de Helado Marroc de Grido</li>
                <span class="material-symbols-outlined tachito" title="Eliminar">delete</span>
                <li>Smart tv 50"</li>
                <span class="material-symbols-outlined tachito" title="Eliminar">delete</span>
            </ul>
            <div class="contenedor_btn_delete_all">
                <button class="btn_delete_all" id="btn_delete_all">Borrar regalos</button>
            </div>
        </section>
    </main>
    <script src="./js/dia6.js"></script>
</body>
</html>
